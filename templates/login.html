<html lang="en">

    {% extends 'layout.html' %}
    
    {% block content %}
    <table>
        <tr>
            <form action="/check" method="post">
                <!--USERNAME -->
                <div class="center">
                <h1>Sign in</h1>
                <div class="txt_field">
                <label for="usrcheck"> Username: </label>
                <input type="text" id="usrcheck" name="usr" required>
                </div>
                <!--PASSWORD -->
                <div>
                <label for="pwdcheck"> Password: </label>
                <input type="password" id="pwdcheck" name="pwd">
                </div>
                <!--SUBMIT-->
                <div>
                <input type="submit" value="submit">
                </div>
                <p>Don't have an account?<a href="/signup"><u>Sign up!</u></a></p>
            </form>
        </tr>
    </table>
{% endblock %}

</html>
